<script>
function v(id){
  return parseFloat(document.getElementById(id)?.value) || 0;
}

function calcularNotaFinal(){

  // ğŸ”¹ Base fixa
  let base = 6.0;

  // ğŸ”¹ Nota do quadrante 3
  let interpretacao = v('notaInter');

  // ğŸ”» DESCONTOS QUADRANTE 1
  let descQ1 =
    v('voz_imposicao') +
    v('voz_diccao') +
    v('voz_inflexao');

  // ğŸ”» DESCONTOS QUADRANTE 2
  let descQ2 =
    v('exp_facial') +
    v('exp_gestual') +
    v('exp_postura');

  // ğŸ”» DESCONTOS QUADRANTE 4
  let descQ4 =
    v('fid_letra') +
    v('fid_verso') +
    v('fid_esqueceu');

  // ğŸ”» DESCONTOS GERAIS
  let descTempo = v('descTempo');
  let descInd   = v('descInd');

  // ğŸ”¢ TOTAL DE DESCONTOS
  let totalDescontos =
    descQ1 +
    descQ2 +
    descQ4 +
    descTempo +
    descInd;

  // ğŸ”¢ NOTA FINAL
  let notaFinal = base + interpretacao - totalDescontos;

  // ğŸ–¥ï¸ Atualiza valores visuais (IDs jÃ¡ existentes)
  document.getElementById('totalDescontos').innerText =
    totalDescontos.toFixed(2);

  document.getElementById('notaFinal').innerText =
    notaFinal.toFixed(2);
}
</script>
